<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化版交互式弹窗</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .open-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .open-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            background: white;
            border-radius: 20px;
            width: 95%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(50px);
            transition: transform 0.4s ease;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-overlay.active .modal {
            transform: translateY(0);
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }
        
        .close-btn:hover {
            color: #ff6b6b;
        }
        
        h2 {
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
        }
        
        .section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .section-title {
            font-size: 18px;
            color: #4dabf7;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: left;
        }
        
        .direction-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .direction-btn {
            background: #4dabf7;
            color: white;
            border: none;
            border-radius: 10px;
            height: 60px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .direction-btn:hover {
            background: #339af0;
            transform: scale(1.05);
        }
        
        .direction-btn:active {
            transform: scale(0.95);
        }
        
        .direction-btn.up {
            grid-column: 2;
            grid-row: 1;
        }
        
        .direction-btn.down {
            grid-column: 2;
            grid-row: 3;
        }
        
        .direction-btn.left {
            grid-column: 1;
            grid-row: 2;
        }
        
        .direction-btn.right {
            grid-column: 3;
            grid-row: 2;
        }
        
        .slider-container {
            margin: 15px 0;
            text-align: left;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
        }
        
        .slider-value {
            color: #4dabf7;
            font-weight: 600;
        }
        
        .slider {
            width: 100%;
            height: 10px;
            -webkit-appearance: none;
            background: #e9ecef;
            border-radius: 5px;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4dabf7;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }
        
        .slider::-webkit-slider-thumb:hover {
            background: #339af0;
        }
        
        .function-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        
        .function-btn {
            background: #51cf66;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .function-btn:hover {
            background: #40c057;
            transform: translateY(-2px);
        }
        
        .function-btn:active {
            transform: translateY(0);
        }
        
        .function-btn.cruise {
            background: #4dabf7;
        }
        
        .function-btn.cruise:hover {
            background: #339af0;
        }
        
        .function-btn.detect {
            background: #cc5de8;
        }
        
        .function-btn.detect:hover {
            background: #be4bdb;
        }
        
        .confirm-btn {
            background: #51cf66;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(81, 207, 102, 0.3);
        }
        
        .confirm-btn:hover {
            background: #40c057;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(81, 207, 102, 0.4);
        }
        
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background: #f8f9fa;
            color: #495057;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        @media (max-width: 480px) {
            .modal {
                padding: 20px;
            }
            
            .direction-btn {
                height: 50px;
            }
            
            .function-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>简化版交互式弹窗</h1>
        <button class="open-btn">打开控制面板</button>
    </div>

    <div class="modal-overlay">
        <div class="modal">
            <button class="close-btn">&times;</button>
            <h2>系统控制面板</h2>
            
            <!-- 方向控制区域 -->
            <div class="section">
                <div class="section-title">方向控制</div>
                <div class="direction-controls">
                    <button class="direction-btn up">↑</button>
                    <button class="direction-btn down">↓</button>
                    <button class="direction-btn left">←</button>
                    <button class="direction-btn right">→</button>
                </div>
            </div>
            
            <!-- 数值调节区域 -->
            <div class="section">
                <div class="section-title">数值调节</div>
                <div class="slider-container">
                    <div class="slider-label">
                        <span>调节范围 (30-150)</span>
                        <span class="slider-value">90</span>
                    </div>
                    <input type="range" min="30" max="150" step="5" value="90" class="slider">
                </div>
            </div>
            
            <!-- 巡航控制区域 -->
            <div class="section">
                <div class="section-title">巡航控制</div>
                <div class="function-buttons">
                    <button class="function-btn cruise" data-cmd="CRUISE" data-arg="OFF">关闭巡航</button>
                    <button class="function-btn cruise" data-cmd="CRUISE" data-arg="ON">开启巡航</button>
                    <button class="function-btn cruise" data-cmd="CRUISE" data-arg="GO">加速巡航</button>
                    <button class="function-btn cruise" data-cmd="CRUISE" data-arg="STOP">低速巡航</button>
                    <button class="function-btn cruise" data-cmd="SPEED" data-arg="UP">自动提速</button>
                    <button class="function-btn cruise" data-cmd="SPEED" data-arg="DOWN">降速10km/h</button>
                </div>
            </div>
            
            <!-- 检测控制区域 -->
            <div class="section">
                <div class="section-title">检测控制</div>
                <div class="function-buttons">
                    <button class="function-btn detect" data-cmd="DETECT" data-arg="ON">开启交通灯检测</button>
                    <button class="function-btn detect" data-cmd="DETECT" data-arg="OFF">关闭交通灯检测</button>
                </div>
            </div>
            
            <div class="status-message" id="statusMessage"></div>
            
            <button class="confirm-btn">确认设置</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const openBtn = document.querySelector('.open-btn');
            const modalOverlay = document.querySelector('.modal-overlay');
            const closeBtn = document.querySelector('.close-btn');
            const slider = document.querySelector('.slider');
            const sliderValue = document.querySelector('.slider-value');
            const confirmBtn = document.querySelector('.confirm-btn');
            const directionBtns = document.querySelectorAll('.direction-btn');
            const functionBtns = document.querySelectorAll('.function-btn');
            const statusMessage = document.getElementById('statusMessage');
            
            // 打开弹窗
            openBtn.addEventListener('click', function() {
                modalOverlay.classList.add('active');
            });
            
            // 关闭弹窗
            closeBtn.addEventListener('click', function() {
                modalOverlay.classList.remove('active');
            });
            
            // 点击外部区域关闭弹窗
            modalOverlay.addEventListener('click', function(e) {
                if (e.target === modalOverlay) {
                    modalOverlay.classList.remove('active');
                }
            });
            
            // 更新滑动条数值显示
            slider.addEventListener('input', function() {
                sliderValue.textContent = slider.value;
            });
            
            // 方向按钮点击效果
            directionBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 添加点击效果
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                    
                    // 这里可以添加实际的方向控制逻辑
                    showStatusMessage(`方向控制: ${this.textContent}`);
                });
            });
            
            // 功能按钮点击
            functionBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const cmd = this.getAttribute('data-cmd');
                    const arg = this.getAttribute('data-arg');
                    
                    // 添加点击效果
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                    
                    // 显示状态消息
                    showStatusMessage(`执行命令: ${cmd} ${arg}`);
                    
                    // 这里可以添加实际的命令发送逻辑
                    // sendCommand(cmd, arg);
                });
            });
            
            // 显示状态消息
            function showStatusMessage(message) {
                statusMessage.textContent = message;
                statusMessage.style.display = 'block';
                
                // 3秒后隐藏消息
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            }
            
            // 确认按钮点击
            confirmBtn.addEventListener('click', function() {
                const value = slider.value;
                showStatusMessage(`设置已确认！当前数值: ${value}`);
                
                // 延迟关闭弹窗，让用户看到确认消息
                setTimeout(() => {
                    modalOverlay.classList.remove('active');
                }, 1500);
            });
        });
    </script>
</body>
</html>
