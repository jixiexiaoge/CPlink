<!DOCTYPE html>
<html lang="zh-CN">

    <style>

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

            color: white;
            padding: 30px 20px;
            text-align: center;

        }

        }

        }
        
        .stats-grid {

        .stat-item {

            margin-bottom: 5px;
        }
        
        .stat-label {

            font-weight: 500;
        }
        
        .donors-section {

        }
        
        .section-title {

            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }
        
        .donors-list {

        }
        
        .donor-item {

            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }
        
        .donor-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
        }
        
        .donor-name {
            font-weight: 600;
            color: #333;
            font-size: 16px;
            max-width: 70%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .donor-amount {
            font-weight: 700;
            color: #667eea;
            font-size: 18px;
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 480px) {

            }

            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .stat-number {
                font-size: 28px;
            }
            
            .donor-item {
                padding: 15px;
                margin-bottom: 10px;
            }
            
            .donor-name {
                font-size: 15px;
                max-width: 60%;
            }
            
            .donor-amount {
                font-size: 16px;
                padding: 6px 12px;
            }
            
            .section-title {
                font-size: 18px;
            }
        }
        
        /* åŠ¨ç”»æ•ˆæœ */
        .donor-item {
            animation: slideInUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .donor-item:nth-child(1) { animation-delay: 0.1s; }
        .donor-item:nth-child(2) { animation-delay: 0.2s; }
        .donor-item:nth-child(3) { animation-delay: 0.3s; }
        .donor-item:nth-child(4) { animation-delay: 0.4s; }
        .donor-item:nth-child(5) { animation-delay: 0.5s; }
        
        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

    <script>
        async function loadData() {
            try {
                const response = await fetch('data.json?t=' + new Date().getTime());
                const data = await response.json();

                // æ›´æ–°æ—¶é—´
                document.getElementById('export-time').textContent = 
                    `æ•°æ®æ›´æ–°æ—¶é—´: ${data.export_time}`;

                // æ€»ä½“ç»Ÿè®¡
                document.getElementById('total-donors').textContent = data.statistics.total_donors;
                document.getElementById('total-transactions').textContent = data.statistics.total_transactions;

                // è¿‡æ»¤å¹¶æ’åºèµåŠ©è€…æ•°æ®
                const filteredDonors = data.summary

                        <span class="donor-amount">Â¥${item.total_amount.toFixed(2)}</span>

            }

        document.addEventListener('visibilitychange', function() {
